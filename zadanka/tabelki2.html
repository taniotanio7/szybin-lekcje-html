<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie dom. - Tabelki</title>
    <style>
        table {
            width: 300px;
            height: 100px;
            border: 1px;
        }

        td {
            text-align: center;
            font-size: 150%;
        }
    </style>
</head>
<body>



<table border="1">
    <!-- Tabela max: 5 kolumn, 7 wierszy -->

    <!-- Wiersz 1-->
    <tr>
        <td colspan=3 rowspan=2>1</td>
        <td rowspan=6>2</td>
        <td rowspan=3>3</td>
    </tr>

    <tr></tr>

     <!--Wiersz 2-->
    <tr>
        <td colspan=3 rowspan=2>4</td>
    </tr>

    <!-- Wiersz 3-->
    <tr>
        <td rowspan=3>5</td>
    </tr>

    <tr>
        <td colspan=3 rowspan=2>6</td>
    </tr>

    <tr></tr>

    <!-- Wiersz 4-->
    <tr>
        <td rowspan="6">7</td>
        <td rowspan="6">8</td>
        <td rowspan="6">9</td>
        <td colspan="2" rowspan="3">10</td>
    </tr>

    <tr></tr>

    <tr></tr>

    <!-- Wiersz 5-->
    <tr>
        <td colspan="2" rowspan="3">11</td>
    </tr>

    <tr></tr>

    <tr></tr>

    <!-- Wiersz 6-->
    <tr>
        <td rowspan="6">12</td>
        <td rowspan="3">13</td>
        <td colspan="3">15</td>
    </tr>

    <!-- Wiersz 7-->
    <tr>
        <td colspan="3" rowspan="5">16</td>
    </tr>

    <tr></tr>

    <tr>
        <td rowspan="3">14</td>
    </tr>

    <tr></tr>
    <tr></tr>
</table>

</body>
</html>
