<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie dom. - Tabelki</title>
    <style>
        table {
            width: 300px;
            height: 100px;
            border: 1px;
        }

        td {
            text-align: center;
            font-size: 150%;
        }
    </style>
</head>
<body>



<table border="1">
    <!-- Tabela max: 5 kolumn, 7 wierszy -->

    <!-- Wiersz 1-->
    <tr>
        <td colspan="3">1</td>
        <td rowspan="3">2</td>
        <td>3</td>
    </tr>


     <!--Wiersz 2-->
    <tr>
        <td colspan="3">4</td>
    </tr>

    <!-- Wiersz 3-->
    <tr>
        <td colspan="3">6</td>
        <td>5</td>
    </tr>

    <!-- Wiersz 4-->
    <tr>
        <td rowspan="2">7</td>
        <td rowspan="2">8</td>
        <td rowspan="2">9</td>
        <td colspan="2">10</td>
    </tr>

    <!-- Wiersz 5-->
    <tr>
        <td colspan="2">11</td>
    </tr>

    <!-- Wiersz 6-->
    <tr>
        <td rowspan="2">12</td>
        <td >13</td>
        <td colspan="3">15</td>
    </tr>

    <!-- Wiersz 7-->
    <tr>
        <td>14</td>
        <td colspan="4" rowspan="3">16</td>
    </tr>
</table>

</body>
</html>
