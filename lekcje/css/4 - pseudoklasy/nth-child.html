<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nth-child</title>
  <style>
    p:first-child {
      color: white;
      background-color: red;
    }

    p:last-child {
      padding: 20px 40px;
      background-color: cornflowerblue;
    }

    p:nth-child(2) {
      color: green;
    }

    p:nth-child(3) {
      background-color: black;
      color: white;
    }

    p:nth-child(4) {
      font-family: sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>

<p>Poszła</p>
<p>Karolinka</p>
<p>do Gogolina.</p>
<p>Wlazł kotek</p>
<p>na płotek</p>
<p>i mruga.</p>

</body>
</html>
