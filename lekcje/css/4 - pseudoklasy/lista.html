<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista</title>
  <style>
    li:first-child {
      color: red;
    }
    li:nth-child(2) {
      color: green;
    }
    li:nth-child(3) {
      color: blue;
    }
    li:last-child {
      list-style: none;
      background-color: red;
      color: yellow;
    }
  </style>
</head>
<body>

  <ul>
    <li>jeden</li>
    <li>dwa</li>
    <li>trzy</li>
    <li>cztery</li>
    <li>pięć</li>
    <li>sześć</li>
    <li>siedem</li>
  </ul>

</body>
</html>
