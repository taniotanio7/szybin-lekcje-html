<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelki, juhu</title>
</head>
<body>

<table border="1" width="200px" height="300px">
    <tr> <!-- Wiersz -->
        <th>Nazwisko</th>
        <th>Imię</th>
    </tr>
    <tr>
        <td>Polański</td>
        <td>Robert</td>
    </tr>
</table>

<br><br><br>

<table border="1">
    <tr>
        <td>A</td>
        <td colspan="2">B</td> <!-- Złączenie kolumn -->
    </tr>
    <tr>
        <td>C</td>
        <td>D</td>
        <td>F</td>
    </tr>
</table>

<br><br><br>

<table border="1">
    <tr>
        <td rowspan="3">A</td>
        <td>B</td>
    </tr>
    <tr>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
    </tr>
</table>

<br><br><br>

<table border="1">
    <tr>
        <td colspan="2" rowspan="2">A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
    </tr>
    <tr>
        <td>F</td>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
</table>

</body>
</html>
